<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello, world! — Static Page (Round 2)</title>
  <meta name="description" content="A minimal static page with a Hello, world! heading, a preformatted block, and an image sourced from bye.jpg." />
  <style>
    :root{
      --bg1:#0b1020; --bg2:#131a2b; --fg:#e2e8f0; --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      color:var(--fg);
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }
    main{
      width:min(900px,92vw);
      padding:2rem;
      border-radius:16px;
      background:rgba(255,255,255,.04);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{
      margin:0 0 1rem;
      font-size:clamp(2rem, 2.5vw + 1rem, 3rem);
      line-height:1.2;
      letter-spacing:.3px;
    }
    pre{
      margin:0 0 1.25rem;
      padding:1rem;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      font-size:.95rem;
      white-space:pre-wrap;
      overflow:auto;
    }
    figure{margin:0}
    img{
      display:block;
      width:100%;
      height:auto;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      box-shadow:0 8px 24px rgba(0,0,0,.45);
    }
    figcaption{
      margin-top:.5rem;
      color:var(--muted);
      font-size:.9rem;
      text-align:center;
    }
    footer{
      margin-top:1rem;
      color:var(--muted);
      font-size:.85rem;
      text-align:center;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hello, world!</h1>

    <pre>
This is a minimal static page ready for GitHub Pages.

Round 2 update:
- The image source now points to "bye.jpg" from the provided attachments.
- The page continues to show the &lt;h1&gt; heading and &lt;pre&gt; block for evaluation.
    </pre>

    <figure>
      <img src="bye.jpg" alt="A friendly goodbye image (bye)" loading="lazy" />
      <figcaption>Image source: bye.jpg</figcaption>
    </figure>

    <footer>MIT License · © 2025</footer>
  </main>
</body>
</html>
